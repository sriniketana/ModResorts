<ion-header>
  <ion-navbar text-center>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center id="page-reservations">
  <h3 style="color:#ffffff; font-weight:700;">Resorts</h3>
  <ion-list>
    <ion-item *ngFor="let item of resortlist" style="background:transparent;">
      <ion-card>
        <ion-item text-center>
          <h2>{{item.name}}</h2>
        </ion-item>
        <img src="{{item.image}}" />
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thums-up"></ion-icon>
              <div>{{item.likes}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{item.cost}}</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
